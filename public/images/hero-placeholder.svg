<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c6e4e3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9dcfcd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7bbab8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#heroGradient)"/>
  
  <!-- Organic shapes -->
  <circle cx="150" cy="200" r="120" fill="#6fa7a5" opacity="0.3" filter="url(#glow)"/>
  <circle cx="650" cy="250" r="90" fill="#c6e4e3" opacity="0.25" filter="url(#glow)"/>
  <circle cx="250" cy="600" r="100" fill="#7bbab8" opacity="0.28" filter="url(#glow)"/>
  <circle cx="600" cy="650" r="130" fill="#256943" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Leaf shapes -->
  <g opacity="0.15">
    <path d="M250,150 Q350,250 250,350 Q150,250 250,150 Z" fill="#256943">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 250 250"
        to="360 250 250"
        dur="20s"
        repeatCount="indefinite"/>
    </path>
    <path d="M550,300 Q650,400 550,500 Q450,400 550,300 Z" fill="#256943">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 550 400"
        to="360 550 400"
        dur="25s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Central focal point -->
  <circle cx="400" cy="400" r="140" fill="rgba(255,255,255,0.95)" filter="url(#glow)">
    <animate attributeName="r" values="140;145;140" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Icon placeholder -->
  <text x="400" y="440" font-size="100" text-anchor="middle" fill="#256943">ðŸŒ±</text>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="700" r="30" fill="rgba(255,255,255,0.9)">
    <animate attributeName="cy" values="700;690;700" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="680" r="30" fill="rgba(123,186,184,0.9)">
    <animate attributeName="cy" values="680;670;680" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="700" r="30" fill="rgba(255,255,255,0.9)">
    <animate attributeName="cy" values="700;690;700" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>
