<svg width="140" height="380" viewBox="0 0 140 380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="watercolorDandelion">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" seed="23" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3.2" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.7"/>
    </filter>
    
    <linearGradient id="dandelionStem" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8d4a8;stop-opacity:0.88"/>
      <stop offset="100%" style="stop-color:#8fb880;stop-opacity:0.85"/>
    </linearGradient>
    
    <radialGradient id="dandelionFluff" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.96"/>
      <stop offset="40%" style="stop-color:#f8f8f8;stop-opacity:0.92"/>
      <stop offset="80%" style="stop-color:#e8e8e8;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:0.75"/>
    </radialGradient>
    
    <radialGradient id="dandelionFlower" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fff9d0;stop-opacity:0.94"/>
      <stop offset="50%" style="stop-color:#f5d65a;stop-opacity:0.90"/>
      <stop offset="100%" style="stop-color:#e0c040;stop-opacity:0.82"/>
    </radialGradient>
    
    <radialGradient id="dandelionLeaf" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#c5d9c2;stop-opacity:0.88"/>
      <stop offset="70%" style="stop-color:#a5bfa2;stop-opacity:0.82"/>
      <stop offset="100%" style="stop-color:#8ba888;stop-opacity:0.75"/>
    </radialGradient>
  </defs>
  
  <!-- Steli -->
  <g filter="url(#watercolorDandelion)" opacity="0.85">
    <!-- Stelo soffione (più alto) -->
    <path d="M70,375 Q68,320 70,265 Q72,210 70,155 Q68,100 70,45" stroke="url(#dandelionStem)" strokeWidth="2.8" fill="none"/>
    
    <!-- Stelo fiore giallo -->
    <path d="M45,375 Q43,330 45,285 Q47,240 45,195 Q43,150 45,105" stroke="url(#dandelionStem)" strokeWidth="2.5" fill="none"/>
    
    <!-- Stelo bocciolo -->
    <path d="M95,375 Q97,335 95,295 Q93,255 95,215 Q97,175 95,135" stroke="url(#dandelionStem)" strokeWidth="2.2" fill="none"/>
  </g>
  
  <!-- Soffione (dandelion clock) - centro -->
  <g filter="url(#watercolorDandelion)">
    <!-- Centro del soffione -->
    <circle cx="70" cy="42" r="8" fill="#d8d0b8" opacity="0.75"/>
    
    <!-- Semi volanti (pappi) - disposizione radiale -->
    <!-- Anello interno -->
    <g opacity="0.88">
      <line x1="70" y1="42" x2="62" y2="25" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="62" cy="25" r="2.5" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="78" y2="25" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="78" cy="25" r="2.5" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="55" y2="32" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="55" cy="32" r="2.5" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="85" y2="32" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="85" cy="32" r="2.5" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="50" y2="42" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="50" cy="42" r="2.5" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="90" y2="42" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="90" cy="42" r="2.5" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="55" y2="52" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="55" cy="52" r="2.5" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="85" y2="52" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="85" cy="52" r="2.5" fill="url(#dandelionFluff)"/>
    </g>
    
    <!-- Anello medio -->
    <g opacity="0.84">
      <line x1="70" y1="42" x2="58" y2="20" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="58" cy="20" r="2.2" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="82" y2="20" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="82" cy="20" r="2.2" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="45" y2="35" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="45" cy="35" r="2.2" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="95" y2="35" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="95" cy="35" r="2.2" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="45" y2="48" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="45" cy="48" r="2.2" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="95" y2="48" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="95" cy="48" r="2.2" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="60" y2="58" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="60" cy="58" r="2.2" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="80" y2="58" stroke="#c8c8c8" strokeWidth="0.4"/>
      <circle cx="80" cy="58" r="2.2" fill="url(#dandelionFluff)"/>
    </g>
    
    <!-- Anello esterno (semi che volano via) -->
    <g opacity="0.78">
      <line x1="70" y1="42" x2="54" y2="12" stroke="#d0d0d0" strokeWidth="0.3"/>
      <circle cx="54" cy="12" r="2" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="86" y2="12" stroke="#d0d0d0" strokeWidth="0.3"/>
      <circle cx="86" cy="12" r="2" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="38" y2="38" stroke="#d0d0d0" strokeWidth="0.3"/>
      <circle cx="38" cy="38" r="2" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="102" y2="38" stroke="#d0d0d0" strokeWidth="0.3"/>
      <circle cx="102" cy="38" r="2" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="52" y2="65" stroke="#d0d0d0" strokeWidth="0.3"/>
      <circle cx="52" cy="65" r="2" fill="url(#dandelionFluff)"/>
      
      <line x1="70" y1="42" x2="88" y2="65" stroke="#d0d0d0" strokeWidth="0.3"/>
      <circle cx="88" cy="65" r="2" fill="url(#dandelionFluff)"/>
    </g>
  </g>
  
  <!-- Fiore giallo (a sinistra) -->
  <g filter="url(#watercolorDandelion)">
    <!-- Petali radianti -->
    <g opacity="0.90">
      <!-- Layer esterno -->
      <ellipse cx="45" cy="102" rx="18" ry="18" fill="url(#dandelionFlower)"/>
      
      <!-- Petali individuali per texture -->
      <ellipse cx="45" cy="88" rx="3" ry="8" fill="url(#dandelionFlower)" opacity="0.95"/>
      <ellipse cx="45" cy="116" rx="3" ry="8" fill="url(#dandelionFlower)" opacity="0.95"/>
      <ellipse cx="31" cy="102" rx="8" ry="3" fill="url(#dandelionFlower)" opacity="0.95"/>
      <ellipse cx="59" cy="102" rx="8" ry="3" fill="url(#dandelionFlower)" opacity="0.95"/>
      
      <ellipse cx="37" cy="92" rx="2.5" ry="7" fill="url(#dandelionFlower)" transform="rotate(-45 37 92)" opacity="0.92"/>
      <ellipse cx="53" cy="92" rx="2.5" ry="7" fill="url(#dandelionFlower)" transform="rotate(45 53 92)" opacity="0.92"/>
      <ellipse cx="37" cy="112" rx="2.5" ry="7" fill="url(#dandelionFlower)" transform="rotate(45 37 112)" opacity="0.92"/>
      <ellipse cx="53" cy="112" rx="2.5" ry="7" fill="url(#dandelionFlower)" transform="rotate(-45 53 112)" opacity="0.92"/>
      
      <!-- Centro più scuro -->
      <circle cx="45" cy="102" r="6" fill="#d4b040" opacity="0.85"/>
    </g>
  </g>
  
  <!-- Bocciolo (a destra) -->
  <g filter="url(#watercolorDandelion)">
    <ellipse cx="95" cy="132" rx="5" ry="10" fill="#a8c498" opacity="0.88" transform="rotate(-15 95 132)"/>
    <ellipse cx="97" cy="130" rx="4" ry="8" fill="#b8d4a8" opacity="0.85" transform="rotate(-15 97 130)"/>
  </g>
  
  <!-- Foglie frastagliate alla base -->
  <g filter="url(#watercolorDandelion)">
    <!-- Foglia sinistra -->
    <path d="M35,340 Q30,345 32,350 Q28,355 30,360 Q25,365 28,370 Q20,372 25,375" 
          fill="url(#dandelionLeaf)" opacity="0.84"/>
    
    <!-- Foglia destra -->
    <path d="M75,335 Q80,340 78,345 Q82,350 80,355 Q85,360 82,365 Q90,368 85,372" 
          fill="url(#dandelionLeaf)" opacity="0.84"/>
    
    <!-- Foglia centrale -->
    <path d="M55,345 Q50,350 52,355 Q48,360 50,365 Q45,370 48,375 Q40,377 45,380" 
          fill="url(#dandelionLeaf)" opacity="0.86"/>
  </g>
</svg>
