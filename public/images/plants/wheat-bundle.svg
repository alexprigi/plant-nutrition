      <path d="M0,39 L7,44 L4,46 Z" fill="url(#wheatKernel)" opacity="0.91"/>
    </g>
    
    <!-- Spiga 2 - Centro-sinistra -->
    <g transform="translate(50, 0)">
      <line x1="0" y1="8" x2="-9" y2="-3" stroke="#d4b040" strokeWidth="1.3" opacity="0.87"/>
      <line x1="0" y1="8" x2="9" y2="-3" stroke="#d4b040" strokeWidth="1.3" opacity="0.87"/>
      <line x1="0" y1="15" x2="-7" y2="6" stroke="#d4b040" strokeWidth="1.1" opacity="0.82"/>
      <line x1="0" y1="15" x2="7" y2="6" stroke="#d4b040" strokeWidth="1.1" opacity="0.82"/>
      
      <path d="M0,12 L-7,17 L-4,19 Z" fill="url(#wheatKernel)" opacity="0.95"/>
      <path d="M0,12 L7,17 L4,19 Z" fill="url(#wheatKernel)" opacity="0.95"/>
      
      <path d="M0,20 L-8,25 L-5,27 Z" fill="url(#wheatKernel)" opacity="0.94"/>
