      <path d="M0,28 L7,33 L4,35 Z" fill="url(#wheatKernel)" opacity="0.93"/>
      
      <path d="M0,36 L-8,41 L-5,43 Z" fill="url(#wheatKernel)" opacity="0.92"/>
      <path d="M0,36 L8,41 L5,43 Z" fill="url(#wheatKernel)" opacity="0.92"/>
      
      <path d="M0,44 L-7,49 L-4,51 Z" fill="url(#wheatKernel)" opacity="0.91"/>
      <path d="M0,44 L7,49 L4,51 Z" fill="url(#wheatKernel)" opacity="0.91"/>
    </g>
    
    <!-- Spiga 3 - Centro (la piÃ¹ grande) -->
    <g transform="translate(70, 0)">
      <line x1="0" y1="6" x2="-10" y2="-5" stroke="#d4b040" strokeWidth="1.4" opacity="0.88"/>
      <line x1="0" y1="6" x2="10" y2="-5" stroke="#d4b040" strokeWidth="1.4" opacity="0.88"/>
      <line x1="0" y1="13" x2="-8" y2="4" stroke="#d4b040" strokeWidth="1.2" opacity="0.84"/>
      <line x1="0" y1="13" x2="8" y2="4" stroke="#d4b040" strokeWidth="1.2" opacity="0.84"/>
      <line x1="0" y1="20" x2="-6" y2="13" stroke="#d4b040" strokeWidth="1" opacity="0.8"/>
      <line x1="0" y1="20" x2="6" y2="13" stroke="#d4b040" strokeWidth="1" opacity="0.8"/>
      
      <path d="M0,10 L-8,15 L-5,17 Z" fill="url(#wheatKernel)" opacity="0.96"/>
      <path d="M0,10 L8,15 L5,17 Z" fill="url(#wheatKernel)" opacity="0.96"/>
      
      <path d="M0,18 L-9,23 L-6,25 Z" fill="url(#wheatKernel)" opacity="0.95"/>
      <path d="M0,18 L9,23 L6,25 Z" fill="url(#wheatKernel)" opacity="0.95"/>
      
      <path d="M0,26 L-8,31 L-5,33 Z" fill="url(#wheatKernel)" opacity="0.94"/>
      <path d="M0,26 L8,31 L5,33 Z" fill="url(#wheatKernel)" opacity="0.94"/>
      
      <path d="M0,34 L-9,39 L-6,41 Z" fill="url(#wheatKernel)" opacity="0.93"/>
      <path d="M0,34 L9,39 L6,41 Z" fill="url(#wheatKernel)" opacity="0.93"/>
      
      <path d="M0,42 L-8,47 L-5,49 Z" fill="url(#wheatKernel)" opacity="0.92"/>
      <path d="M0,42 L8,47 L5,49 Z" fill="url(#wheatKernel)" opacity="0.92"/>
      
      <path d="M0,50 L-7,55 L-4,57 Z" fill="url(#wheatKernel)" opacity="0.91"/>
      <path d="M0,50 L7,55 L4,57 Z" fill="url(#wheatKernel)" opacity="0.91"/>
    </g>
    
    <!-- Spiga 4 - Centro-destra -->
    <g transform="translate(90, 0)">
      <line x1="0" y1="10" x2="-9" y2="0" stroke="#d4b040" strokeWidth="1.3" opacity="0.86"/>
      <line x1="0" y1="10" x2="9" y2="0" stroke="#d4b040" strokeWidth="1.3" opacity="0.86"/>
      <line x1="0" y1="17" x2="-7" y2="8" stroke="#d4b040" strokeWidth="1.1" opacity="0.82"/>
      <line x1="0" y1="17" x2="7" y2="8" stroke="#d4b040" strokeWidth="1.1" opacity="0.82"/>
      
      <path d="M0,14 L-7,19 L-4,21 Z" fill="url(#wheatKernel)" opacity="0.94"/>
      <path d="M0,14 L7,19 L4,21 Z" fill="url(#wheatKernel)" opacity="0.94"/>
      
      <path d="M0,22 L-8,27 L-5,29 Z" fill="url(#wheatKernel)" opacity="0.93"/>
      <path d="M0,22 L8,27 L5,29 Z" fill="url(#wheatKernel)" opacity="0.93"/>
      
      <path d="M0,30 L-7,35 L-4,37 Z" fill="url(#wheatKernel)" opacity="0.92"/>
      <path d="M0,30 L7,35 L4,37 Z" fill="url(#wheatKernel)" opacity="0.92"/>
      
      <path d="M0,38 L-8,43 L-5,45 Z" fill="url(#wheatKernel)" opacity="0.91"/>
      <path d="M0,38 L8,43 L5,45 Z" fill="url(#wheatKernel)" opacity="0.91"/>
      
      <path d="M0,46 L-7,51 L-4,53 Z" fill="url(#wheatKernel)" opacity="0.90"/>
      <path d="M0,46 L7,51 L4,53 Z" fill="url(#wheatKernel)" opacity="0.90"/>
    </g>
    
    <!-- Spiga 5 - Destra -->
    <g transform="translate(110, 0)">
      <line x1="0" y1="14" x2="-8" y2="4" stroke="#d4b040" strokeWidth="1.2" opacity="0.85"/>
      <line x1="0" y1="14" x2="8" y2="4" stroke="#d4b040" strokeWidth="1.2" opacity="0.85"/>
      <line x1="0" y1="20" x2="-6" y2="12" stroke="#d4b040" strokeWidth="1" opacity="0.8"/>
      <line x1="0" y1="20" x2="6" y2="12" stroke="#d4b040" strokeWidth="1" opacity="0.8"/>
      
      <path d="M0,17 L-6,22 L-3,24 Z" fill="url(#wheatKernel)" opacity="0.93"/>
      <path d="M0,17 L6,22 L3,24 Z" fill="url(#wheatKernel)" opacity="0.93"/>
      
      <path d="M0,25 L-7,30 L-4,32 Z" fill="url(#wheatKernel)" opacity="0.92"/>
      <path d="M0,25 L7,30 L4,32 Z" fill="url(#wheatKernel)" opacity="0.92"/>
      
      <path d="M0,33 L-6,38 L-3,40 Z" fill="url(#wheatKernel)" opacity="0.91"/>
      <path d="M0,33 L6,38 L3,40 Z" fill="url(#wheatKernel)" opacity="0.91"/>
      
      <path d="M0,41 L-7,46 L-4,48 Z" fill="url(#wheatKernel)" opacity="0.90"/>
      <path d="M0,41 L7,46 L4,48 Z" fill="url(#wheatKernel)" opacity="0.90"/>
    </g>
    
    <!-- Foglie basali -->
    <ellipse cx="40" cy="100" rx="4" ry="18" fill="url(#wheatLeaf)" transform="rotate(-70 40 100)" opacity="0.84"/>
    <ellipse cx="70" cy="110" rx="4" ry="20" fill="url(#wheatLeaf)" transform="rotate(-80 70 110)" opacity="0.86"/>
    <ellipse cx="100" cy="105" rx="4" ry="18" fill="url(#wheatLeaf)" transform="rotate(70 100 105)" opacity="0.84"/>
  </g>
</svg>