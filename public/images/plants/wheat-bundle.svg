<svg width="150" height="420" viewBox="0 0 150 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="watercolorWheat">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" seed="17" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.6"/>
    </filter>
    
    <linearGradient id="wheatStem" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d9c9a5;stop-opacity:0.88"/>
      <stop offset="100%" style="stop-color:#c4b090;stop-opacity:0.85"/>
    </linearGradient>
    
    <!-- Gradiente per chicchi di grano -->
    <linearGradient id="wheatKernel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffae8;stop-opacity:0.96"/>
      <stop offset="50%" style="stop-color:#f5d65a;stop-opacity:0.94"/>
      <stop offset="100%" style="stop-color:#d4b040;stop-opacity:0.90"/>
    </linearGradient>
    
    <radialGradient id="wheatLeaf" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#dae8cc;stop-opacity:0.88"/>
      <stop offset="70%" style="stop-color:#b8caa8;stop-opacity:0.82"/>
      <stop offset="100%" style="stop-color:#98aa88;stop-opacity:0.75"/>
    </radialGradient>
  </defs>
  
  <!-- Steli di grano -->
  <g filter="url(#watercolorWheat)" opacity="0.85">
    <path d="M30,415 Q29,350 30,285 Q31,220 30,155 Q29,90 30,50" stroke="url(#wheatStem)" strokeWidth="2.5" fill="none"/>
    <path d="M50,415 Q49,350 50,285 Q51,220 50,155 Q49,90 50,50" stroke="url(#wheatStem)" strokeWidth="3" fill="none"/>
    <path d="M70,415 Q71,350 70,285 Q69,220 70,155 Q71,90 70,50" stroke="url(#wheatStem)" strokeWidth="3" fill="none"/>
    <path d="M90,415 Q91,350 90,285 Q89,220 90,155 Q91,90 90,50" stroke="url(#wheatStem)" strokeWidth="2.5" fill="none"/>
    <path d="M110,415 Q111,350 110,285 Q109,220 110,155 Q111,90 110,50" stroke="url(#wheatStem)" strokeWidth="2.5" fill="none"/>
  </g>
  
  
  <!-- Spighe di grano con chicchi ben definiti - Stile realistico -->
  <g filter="url(#watercolorWheat)">
    <!-- Spiga 1 - Sinistra -->
    <g transform="translate(30, 0)">
      <!-- Reste lunghe sulla punta -->
      <line x1="0" y1="12" x2="-8" y2="2" stroke="#d4b040" strokeWidth="1.2" opacity="0.85"/>
      <line x1="0" y1="12" x2="8" y2="2" stroke="#d4b040" strokeWidth="1.2" opacity="0.85"/>
      <line x1="0" y1="18" x2="-6" y2="10" stroke="#d4b040" strokeWidth="1" opacity="0.8"/>
      <line x1="0" y1="18" x2="6" y2="10" stroke="#d4b040" strokeWidth="1" opacity="0.8"/>
      
      <!-- Chicchi alternati a spina di pesce -->
      <path d="M0,15 L-6,20 L-3,22 Z" fill="url(#wheatKernel)" opacity="0.94"/>
      <path d="M0,15 L6,20 L3,22 Z" fill="url(#wheatKernel)" opacity="0.94"/>
      
      <path d="M0,23 L-7,28 L-4,30 Z" fill="url(#wheatKernel)" opacity="0.93"/>
      <path d="M0,23 L7,28 L4,30 Z" fill="url(#wheatKernel)" opacity="0.93"/>
      
      <path d="M0,31 L-6,36 L-3,38 Z" fill="url(#wheatKernel)" opacity="0.92"/>
      <path d="M0,31 L6,36 L3,38 Z" fill="url(#wheatKernel)" opacity="0.92"/>
      
