m="rotate(-16 42 220)" opacity="0.86"/>    <ellipse cx="52" cy="218" rx="7" ry="17" fill="url(#oliveLeaf)" transform="rotate(20 52 218)" opacity="0.85"/>        <!-- Rametto dx basso -->    <ellipse cx="61" cy="253" rx="6" ry="16" fill="url(#oliveLeaf)" transform="rotate(35 61 253)" opacity="0.85"/>    <ellipse cx="66" cy="248" rx="5" ry="14" fill="url(#oliveLeaf)" transform="rotate(42 66 248)" opacity="0.84"/>        <!-- Coppia finale alta -->
