<svg width="115" height="300" viewBox="0 0 115 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="watercolorCitrus">
      <feTurbulence type="fractalNoise" baseFrequency="0.045" numOctaves="3" seed="13" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4.2" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.85"/>
    </filter>
    
    <linearGradient id="citrusStem" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b0bda8;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#8a9a82;stop-opacity:0.8"/>
    </linearGradient>
    
    <radialGradient id="citrusLeaf" cx="45%" cy="40%">
      <stop offset="0%" style="stop-color:#ddf0d5;stop-opacity:0.92"/>
      <stop offset="60%" style="stop-color:#b5d4a8;stop-opacity:0.87"/>
      <stop offset="100%" style="stop-color:#91b585;stop-opacity:0.78"/>
    </radialGradient>
    
    <radialGradient id="lemon" cx="35%" cy="30%">
      <stop offset="0%" style="stop-color:#fffad8;stop-opacity:0.95"/>
      <stop offset="50%" style="stop-color:#f5e85a;stop-opacity:0.92"/>
      <stop offset="100%" style="stop-color:#e0d040;stop-opacity:0.88"/>
    </radialGradient>
    
    <radialGradient id="orange" cx="35%" cy="30%">
      <stop offset="0%" style="stop-color:#f5d5a8;stop-opacity:0.88"/>
      <stop offset="50%" style="stop-color:#e8b878;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#d4a060;stop-opacity:0.75"/>
    </radialGradient>
  </defs>
  
  <!-- Ramo principale con curve naturali -->
  <path d="M57,295 Q55,250 57,205 Q59,160 55,115 Q52,70 57,25 L57,8" 
    stroke="url(#citrusStem)" 
    strokeWidth="3.2" 
    fill="none"
    filter="url(#watercolorCitrus)"
    opacity="0.85"/>
  
  <!-- Rametti laterali -->
  <path d="M57,85 Q48,80 40,75" stroke="url(#citrusStem)" strokeWidth="2.2" fill="none" filter="url(#watercolorCitrus)" opacity="0.82"/>
  <path d="M57,155 Q66,150 74,145" stroke="url(#citrusStem)" strokeWidth="2.2" fill="none" filter="url(#watercolorCitrus)" opacity="0.82"/>
  <path d="M57,225 Q46,220 37,215" stroke="url(#citrusStem)" strokeWidth="2.2" fill="none" filter="url(#watercolorCitrus)" opacity="0.82"/>
  
  <!-- Foglie agrumi (ovali e carnose) -->
  <g filter="url(#watercolorCitrus)">
    <!-- Foglie superiori -->
    <ellipse cx="52" cy="22" rx="11" ry="20" fill="url(#citrusLeaf)" transform="rotate(-15 52 22)" opacity="0.88"/>
    <ellipse cx="62" cy="20" rx="10" ry="19" fill="url(#citrusLeaf)" transform="rotate(18 62 20)" opacity="0.87"/>
    
    <ellipse cx="49" cy="50" rx="12" ry="22" fill="url(#citrusLeaf)" transform="rotate(-20 49 50)" opacity="0.89"/>
    <ellipse cx="65" cy="48" rx="11" ry="21" fill="url(#citrusLeaf)" transform="rotate(22 65 48)" opacity="0.88"/>
    
    <!-- Rametto sx con foglie -->
    <ellipse cx="43" cy="73" rx="10" ry="19" fill="url(#citrusLeaf)" transform="rotate(-35 43 73)" opacity="0.87"/>
    <ellipse cx="35" cy="78" rx="9" ry="17" fill="url(#citrusLeaf)" transform="rotate(-42 35 78)" opacity="0.86"/>
    
    <!-- Limone piccolo sul rametto sx -->
    <ellipse cx="38" cy="82" rx="8" ry="10" fill="url(#lemon)" transform="rotate(-25 38 82)" opacity="0.92"/>
    <ellipse cx="38" cy="81" rx="2" ry="3" fill="#b8a830" opacity="0.5"/>
    
    <ellipse cx="50" cy="105" rx="12" ry="22" fill="url(#citrusLeaf)" transform="rotate(-17 50 105)" opacity="0.89"/>
    <ellipse cx="64" cy="103" rx="11" ry="21" fill="url(#citrusLeaf)" transform="rotate(20 64 103)" opacity="0.88"/>
    
    <ellipse cx="48" cy="135" rx="11" ry="21" fill="url(#citrusLeaf)" transform="rotate(-22 48 135)" opacity="0.88"/>
    <ellipse cx="66" cy="133" rx="12" ry="22" fill="url(#citrusLeaf)" transform="rotate(25 66 133)" opacity="0.89"/>
    
    <!-- Rametto dx con foglie -->
    <ellipse cx="71" cy="148" rx="10" ry="19" fill="url(#citrusLeaf)" transform="rotate(38 71 148)" opacity="0.87"/>
    <ellipse cx="78" cy="143" rx="9" ry="18" fill="url(#citrusLeaf)" transform="rotate(45 78 143)" opacity="0.86"/>
    
    <!-- Arancia piccola sul rametto dx -->
    <ellipse cx="75" cy="150" rx="8" ry="9" fill="url(#orange)" opacity="0.84"/>
    
    <ellipse cx="49" cy="175" rx="12" ry="22" fill="url(#citrusLeaf)" transform="rotate(-18 49 175)" opacity="0.88"/>
    <ellipse cx="65" cy="173" rx="11" ry="21" fill="url(#citrusLeaf)" transform="rotate(21 65 173)" opacity="0.87"/>
    
    <ellipse cx="47" cy="205" rx="11" ry="21" fill="url(#citrusLeaf)" transform="rotate(-20 47 205)" opacity="0.87"/>
    <ellipse cx="67" cy="203" rx="12" ry="22" fill="url(#citrusLeaf)" transform="rotate(23 67 203)" opacity="0.88"/>
    
    <!-- Rametto sx basso con foglie -->
    <ellipse cx="40" cy="213" rx="10" ry="19" fill="url(#citrusLeaf)" transform="rotate(-32 40 213)" opacity="0.86"/>
    <ellipse cx="33" cy="218" rx="9" ry="18" fill="url(#citrusLeaf)" transform="rotate(-40 33 218)" opacity="0.85"/>
    
    <!-- Limone sul rametto basso -->
    <ellipse cx="36" cy="220" rx="8" ry="10" fill="url(#lemon)" transform="rotate(-20 36 220)" opacity="0.92"/>
    <ellipse cx="36" cy="219" rx="2" ry="3" fill="#b8a830" opacity="0.5"/>
    
    <ellipse cx="50" cy="245" rx="11" ry="21" fill="url(#citrusLeaf)" transform="rotate(-16 50 245)" opacity="0.87"/>
    <ellipse cx="64" cy="243" rx="11" ry="20" fill="url(#citrusLeaf)" transform="rotate(19 64 243)" opacity="0.86"/>
    
    <ellipse cx="52" cy="275" rx="10" ry="19" fill="url(#citrusLeaf)" transform="rotate(-14 52 275)" opacity="0.85"/>
    <ellipse cx="62" cy="273" rx="10" ry="18" fill="url(#citrusLeaf)" transform="rotate(17 62 273)" opacity="0.84"/>
  </g>
</svg>