<svg width="110" height="420" viewBox="0 0 110 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="watercolorEuc">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" seed="1" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.8"/>
    </filter>
    
    <linearGradient id="stemGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c2d0bd;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#a8b5a3;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#8a9885;stop-opacity:0.75"/>
    </linearGradient>
    
    <radialGradient id="leafGrad" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#dff0dc;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#c5d9c2;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#a5bfa2;stop-opacity:0.75"/>
    </radialGradient>
  </defs>
  
  <!-- Stelo principale che gira su se stesso -->
  <path d="M55,415 Q48,380 55,340 Q62,300 50,260 Q40,220 55,180 Q65,140 50,100 Q38,60 55,20 L55,5" 
    stroke="url(#stemGrad)" 
    strokeWidth="3.2" 
    fill="none"
    filter="url(#watercolorEuc)"
    opacity="0.85"/>
  
  <!-- Foglie eucalipto con curve naturali -->
  <g filter="url(#watercolorEuc)">
    <!-- Foglia apicale -->
    <ellipse cx="53" cy="18" rx="14" ry="22" fill="url(#leafGrad)" transform="rotate(-10 53 18)" opacity="0.82"/>
    
    <!-- Coppia alta -->
    <ellipse cx="42" cy="40" rx="13" ry="20" fill="url(#leafGrad)" transform="rotate(-40 42 40)" opacity="0.84"/>
    <ellipse cx="68" cy="38" rx="12" ry="19" fill="url(#leafGrad)" transform="rotate(35 68 38)" opacity="0.83"/>
    
    <!-- Coppia verso sinistra -->
    <ellipse cx="32" cy="75" rx="16" ry="26" fill="url(#leafGrad)" transform="rotate(-45 32 75)" opacity="0.86"/>
    <ellipse cx="58" cy="72" rx="15" ry="25" fill="url(#leafGrad)" transform="rotate(25 58 72)" opacity="0.85"/>
    
    <!-- Coppia centrale sinistra -->
    <ellipse cx="35" cy="110" rx="18" ry="28" fill="url(#leafGrad)" transform="rotate(-42 35 110)" opacity="0.88"/>
    <ellipse cx="65" cy="108" rx="17" ry="27" fill="url(#leafGrad)" transform="rotate(30 65 108)" opacity="0.87"/>
    
    <!-- Coppia verso destra -->
    <ellipse cx="50" cy="145" rx="16" ry="26" fill="url(#leafGrad)" transform="rotate(-35 50 145)" opacity="0.85"/>
    <ellipse cx="80" cy="143" rx="15" ry="25" fill="url(#leafGrad)" transform="rotate(42 80 143)" opacity="0.84"/>
    
    <!-- Coppia centrale destra -->
    <ellipse cx="62" cy="180" rx="17" ry="27" fill="url(#leafGrad)" transform="rotate(-30 62 180)" opacity="0.86"/>
    <ellipse cx="88" cy="178" rx="16" ry="26" fill="url(#leafGrad)" transform="rotate(38 88 178)" opacity="0.85"/>
    
    <!-- Coppia verso sinistra -->
    <ellipse cx="38" cy="215" rx="15" ry="24" fill="url(#leafGrad)" transform="rotate(-45 38 215)" opacity="0.84"/>
    <ellipse cx="65" cy="213" rx="14" ry="23" fill="url(#leafGrad)" transform="rotate(28 65 213)" opacity="0.83"/>
    
    <!-- Coppia centrale -->
    <ellipse cx="45" cy="250" rx="16" ry="25" fill="url(#leafGrad)" transform="rotate(-38 45 250)" opacity="0.85"/>
    <ellipse cx="72" cy="248" rx="15" ry="24" fill="url(#leafGrad)" transform="rotate(32 72 248)" opacity="0.84"/>
    
    <!-- Coppia verso destra -->
    <ellipse cx="55" cy="285" rx="15" ry="24" fill="url(#leafGrad)" transform="rotate(-32 55 285)" opacity="0.83"/>
    <ellipse cx="82" cy="283" rx="14" ry="23" fill="url(#leafGrad)" transform="rotate(40 82 283)" opacity="0.82"/>
    
    <!-- Coppia verso sinistra -->
    <ellipse cx="40" cy="320" rx="16" ry="25" fill="url(#leafGrad)" transform="rotate(-42 40 320)" opacity="0.85"/>
    <ellipse cx="67" cy="318" rx="15" ry="24" fill="url(#leafGrad)" transform="rotate(30 67 318)" opacity="0.84"/>
    
    <!-- Coppia centrale bassa -->
    <ellipse cx="43" cy="355" rx="15" ry="24" fill="url(#leafGrad)" transform="rotate(-38 43 355)" opacity="0.83"/>
    <ellipse cx="70" cy="353" rx="14" ry="23" fill="url(#leafGrad)" transform="rotate(35 70 353)" opacity="0.82"/>
    
    <!-- Coppia verso destra finale -->
    <ellipse cx="52" cy="390" rx="14" ry="22" fill="url(#leafGrad)" transform="rotate(-35 52 390)" opacity="0.82"/>
    <ellipse cx="78" cy="388" rx="13" ry="21" fill="url(#leafGrad)" transform="rotate(38 78 388)" opacity="0.81"/>
  </g>
</svg>