<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="consultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6EFE6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0e3c4;stop-opacity:1" />
    </linearGradient>
    <filter id="softBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="35"/>
    </filter>
    <radialGradient id="spotLight">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#consultGradient)"/>
  
  <!-- Ambient light spots -->
  <circle cx="200" cy="200" r="200" fill="url(#spotLight)" opacity="0.3"/>
  <circle cx="600" cy="600" r="180" fill="url(#spotLight)" opacity="0.25"/>
  
  <!-- Floating elements -->
  <circle cx="180" cy="220" r="70" fill="#9dcfcd" opacity="0.25" filter="url(#softBlur)">
    <animate attributeName="cx" values="180;200;180" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="220;200;220" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="620" cy="280" r="60" fill="#7bbab8" opacity="0.2" filter="url(#softBlur)">
    <animate attributeName="cx" values="620;600;620" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="280;300;280" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="240" cy="560" r="65" fill="#256943" opacity="0.15" filter="url(#softBlur)">
    <animate attributeName="cx" values="240;260;240" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="560;540;560" dur="12s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Concentric rings -->
  <g opacity="0.1" stroke="#256943" stroke-width="2" fill="none">
    <circle cx="400" cy="400" r="100">
      <animate attributeName="r" values="100;105;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.15;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="400" r="150">
      <animate attributeName="r" values="150;155;150" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.15;0.1" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="400" r="200">
      <animate attributeName="r" values="200;205;200" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.15;0.1" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central glass card -->
  <rect x="200" y="200" width="400" height="400" rx="40" fill="rgba(255,255,255,0.85)" 
        filter="drop-shadow(0 8px 32px rgba(0,0,0,0.1))">
    <animate attributeName="y" values="200;195;200" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Computer icon circle -->
  <circle cx="400" cy="330" r="70" fill="url(#consultGradient)" 
          filter="drop-shadow(0 4px 12px rgba(0,0,0,0.1))">
    <animate attributeName="cy" values="330;325;330" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Icon -->
  <text x="400" y="355" font-size="70" text-anchor="middle">ðŸ’»</text>
  
  <!-- Three decorative icons -->
  <g>
    <circle cx="280" cy="470" r="35" fill="white" 
            filter="drop-shadow(0 2px 8px rgba(0,0,0,0.08))">
      <animate attributeName="cy" values="470;465;470" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="280" y="485" font-size="35" text-anchor="middle">ðŸŒ¿</text>
  </g>
  
  <g>
    <circle cx="400" cy="470" r="35" fill="#7bbab8" 
            filter="drop-shadow(0 2px 8px rgba(0,0,0,0.08))">
      <animate attributeName="cy" values="470;465;470" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <text x="400" y="485" font-size="35" text-anchor="middle">ðŸ“‹</text>
  </g>
  
  <g>
    <circle cx="520" cy="470" r="35" fill="white" 
            filter="drop-shadow(0 2px 8px rgba(0,0,0,0.08))">
      <animate attributeName="cy" values="470;465;470" dur="5s" repeatCount="indefinite"/>
    </circle>
    <text x="520" y="485" font-size="35" text-anchor="middle">ðŸ”¬</text>
  </g>
  
  <!-- Text -->
  <text x="400" y="540" font-size="24" font-weight="bold" text-anchor="middle" fill="#256943">
    Consulenze Online
  </text>
  <text x="400" y="570" font-size="16" text-anchor="middle" fill="#6fa7a5">
    Dalla mia cucina con piante e professionalitÃ 
  </text>
</svg>
